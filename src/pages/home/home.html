<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>  {{ currentForecast.placeName }} 
      <ion-icon name="pin"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card class="pcard">
    <img src="{{forecastimage}}" alt="">
    <ion-card-header text-center> 
      <h1>  {{ currentForecast.temperature | number:'.1-1' }}° C</h1>
      <p> {{ currentForecast.summary }} </p>
      
    </ion-card-header>
    <ion-card-content>      
      
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-card text-center>
          <ion-card-header><ion-icon name="water" item-start></ion-icon></ion-card-header>
          <ion-card-content text-center>
            <p> Humidité</p>
            <h2>
              {{ currentForecast.humidity | percent}}
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center>
          <ion-card-header><ion-icon ios="ios-thermometer" md="md-thermometer"></ion-icon></ion-card-header>
          <ion-card-content text-center>
            <p> Temp.ambiante</p>
            <h2>
              {{ currentForecast.apparentTemperature | number:'.1-1'}}°
            </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card text-center>
          <ion-card-header><ion-icon name="flag" item-start></ion-icon></ion-card-header>
          <ion-card-content text-center>
            <p>Vent</p>            
              <h2>{{ currentForecast.windSpeed }} km/h </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
