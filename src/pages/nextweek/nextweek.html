<ion-header>
  <ion-navbar color="black">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Semaine prochaine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-center class="cardHead"> EN BREF, </ion-card-header>
    <ion-card-content>
      <h2 text-center class="weekDescription"> {{ dailyForcastFornextWeek.summary }} </h2>
    </ion-card-content>
  </ion-card>
  <ion-list>
    
    <ion-item class="ionitems" *ngFor="let day of dailyForcastFornextWeek.data" class="">
        <!--<i class="{{ day.css_icon_class }}" item-start></i>
         -->
        <ion-icon name="{{ day.css_icon_class }}" item-start></ion-icon>
        <h2 class="dayofweek">{{ day.readableday }}</h2>
        <h3> {{ day.summary }} </h3>
        <p>Entre 
          {{ day.temperatureMin | number:'.1-1' }}°C - 
          {{ day.temperatureMax | number:'.1-1' }}°C 
        </p>
        <i class="wi wi-wind towards-sse" item-start></i>
    </ion-item>
    
  </ion-list>
  
</ion-content>
