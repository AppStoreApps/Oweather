<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Semaine prochaine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{ dailyForcastFornextWeek.summary }}
    </ion-card-header>
  </ion-card>
  <ion-list>
    
    <ion-item *ngFor="let day of dailyForcastFornextWeek.data" class="">
      
        <h2> {{ day.summary }} </h2>
        <p>Entre {{ day.temperatureMin }}° - {{ day.temperatureMax }}° </p>
      
    </ion-item>
    
  </ion-list>
  
</ion-content>
